
<div *ngFor="let hero of heros">
<h2>{{hero.name}}</h2>
<p *ngIf="hero.powerstats.intelligence != 'null'">Intelligence :{{hero.powerstats.intelligence}}</p>
<p *ngIf="hero.powerstats.strength != 'null'">strength :{{hero.powerstats.strength}}</p>
<p *ngIf="hero.powerstats.speed != 'null'">speed :{{hero.powerstats.speed}}</p>
<img [src]="hero.image.url" alt="vdoihcoxlk"></div>
